<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body style="display: grid; grid-template-columns: 70vw 30vw;">
    <div class="container">
        <svg width="100%" height="100%" viewBox="0 0 2048 2049" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
            <g>
                <circle cx="1040" cy="1040" r="920" style="fill:rgb(79, 79, 79);"/>
                <circle cx="1040" cy="1020" r="920" style="fill:rgb(38,38,38);"/>
            </g>
            <g transform="matrix(1,0,0,1,2.2343,-8.87101)">
                <g id="verde">
                    <circle cx="1000" cy="1015" r="800" clip-path="inset(0 50% 50% 0)" style="fill:rgb(4, 172, 1);" />
                    <circle cx="1000" cy="1000" r="800" clip-path="inset(0 50% 50% 0)" />
                </g>
            </g>
            <g transform="matrix(0.00522701,0.999986,-0.999986,0.00522701,2073.86,-5.26507)">
                <g id="azul">
                    <circle cx="1005" cy="1000" r="800" clip-path="inset(0 50% 50% 0)" style="fill:rgb(73, 97, 255);"/>
                    <circle cx="990" cy="1000" r="800" clip-path="inset(0 50% 50% 0)" />
                </g>
            </g>
            <g transform="matrix(-0.999985,-0.00539205,0.00539205,-0.999985,2065.56,2075.01)">
                <g id="amarillo">
                    <circle cx="990" cy="1005" r="800" clip-path="inset(0 50% 50% 0)" style="fill:rgb(253, 255, 113);" />
                    <circle cx="990" cy="1020" r="800" clip-path="inset(0 50% 50% 0)" />
                </g>
            </g>
            <g transform="matrix(-0.00406367,-0.999992,0.999992,-0.00406367,14.2057,2054.35)">
                <g id="rojo">
                    <circle cx="985" cy="1000" r="800" clip-path="inset(0 50% 50% 0)" style="fill:rgb(255, 113, 113);"/>
                    <circle cx="1000" cy="1000" r="800" clip-path="inset(0 50% 50% 0)" />
                </g>
            </g>
            <g transform="matrix(1.82596,0,0,1.92627,-883.6,-1017.23)">
            </g>
            <g transform="matrix(1,0,0,1,-50.492,-34.1457)">
                <ellipse cx="1087.38" cy="1060.96" rx="265" ry="265" fill="rgb(30,30,30)" />
                <ellipse cx="1087.38" cy="1030.96" rx="265" ry="265" fill="rgb(20,20,20)" />
                <g transform="matrix(1,0,0,1,-50.492,-34.1457)">
                    <ellipse cx="1140.38" cy="1010.96" rx="145.685" ry="115.786" fill="darkGrey"/>             
                    <ellipse  cx="1140.38" cy="1000.96" rx="145.685" ry="115.786" fill="grey" /> 
                    <text x="1140.38" y="1005.38" font-size="80" text-anchor="middle" fill="black" dominant-baseline="middle" >
                        START
                    </text> 
                    <ellipse  id="start" cx="1140.38" cy="1000.96" rx="145.685" ry="115.786" opacity = "0" />             
                </g> 
                
                <g transform="matrix(1,0,0,1,-50.492,-34.1457)">
                    <rect x="1050.38" y="1170.38" width="180" height="120" stroke="black" stroke-width="2" rx="10" ry="10" />
                    <text id="texto" x="1140.38" y="1240.38" font-size="80" text-anchor="middle" fill="white" dominant-baseline="middle" >
                        0
                    </text>
                </g>
            </g>
        </svg>
    </div>
    <table  style="font-size: 25px; margin: 50px; text-align: center;" id="records">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody >
          <!-- Aquí se insertarán las filas dinámicamente -->
           <tr></tr>
        </tbody>
      </table>

    <script src="script-bueno.js"></script>
    
</body>
</html>
