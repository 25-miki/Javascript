<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu horizontal</title>
</head>

<style>
    ul {
        width: 100%;
        display: flex;
        flex-direction: row;
        margin: 1px;
        padding: 0px;
    }

    li {
        background-color: rgba(123,198,199,0.8);
        margin: 2px;
        list-style: none;
        width: 20vw;
        padding: 5px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <ul>
        <li>Home</li>
        <li>Servicios</li>
        <li>Opciones</li>
        <li>Planes</li>
        <li>Contacto</li>
    </ul>
    
</body>
</html>
