<script>
    let lista = [1,2,3,4,5,6,7,8,9];
    let intentos = 0;
    let numero = Math.floor(Math.random() * 9) + 1;



    function adivinar(){
        let orden = Math.floor(Math.random() * lista.length);
        let guess = lista[orden];
        intentos++;

        if(numero === guess){
            console.log("He acertado!  intentos =", intentos);
        }else{
            lista.splice(orden, 1);
            adivinar();
        }

        

    }

    adivinar();
</script>
