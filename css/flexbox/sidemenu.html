<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
</head>

<style>
    .container{
        display: flex;
        gap: 2px;
        height: 98vh;
    }

    .a{
        padding-left: 12px;
        padding-right: 12px;
        padding-top: 6px;
        padding-bottom: 6px;
    }

    li{
        border-bottom: solid 1px grey;
        list-style: none;
        padding: 2rem;
    }

</style>
<body>
    <div class="container">
        <div class="a" style="background-color: aqua; width: calc(100vw / 9);">
            <ul style="padding: 0px;">
                <li>Home</li>
                <li>Servicios</li>
                <li>Opciones</li>
                <li>Planes</li>
                <li>Contacto</li>


            </ul>
        </div>
        <div class="a" style="background-color: aquamarine; width: calc(100vw / 9 * 8);">
            <p>Contenido principal</p>
        </div>
    </div>
    
</body>
</html>
