<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanji Matching Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"></head>
<body>
  <h1>Kanji Game</h1>
  <h2 id="status">Match the pairs</h2>
  <div id="game-container">
    <div id="kanji-container" class="kanji"></div>
    <div id="word-container" class="word"></div>
  </div>
  <div class="idiomas">
    <button id="kanji">Kanji</button>
    <button id="kunyomi">Kunyomi</button>
    <button id="onyomi">Onyomi</button>
  </div>
  

  <div id="results">
    <p>Errors: <span id="error-count">0</span></p>
  </div>
  <h2>Top 10 Scores</h2>
  <table id="records">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se insertarán las filas dinámicamente -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
