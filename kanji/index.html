<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanji Matching Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Kanji Matching Game</h1>
  <h2 id="status">Match the pairs</h2>
  <div id="game-container">
    <div id="kanji-container" class="kanji"></div>
    <div id="word-container"></div>
  </div>
  <div class="idiomas">
    <button id="kanji">Kanji</button>
    <button id="kunyomi">Kunyomi</button>
    <button id="onyomi">Onyomi</button>
  </div>
  

  <div id="results">
    <p>Errors: <span id="error-count">0</span></p>
  </div>
  <h2>Top 10 Scores</h2>
  <table id="records">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se insertarán las filas dinámicamente -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
