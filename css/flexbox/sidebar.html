<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
</head>

<style>
    .container{
        display: grid;
        grid-template-columns: 1fr 4fr;
        gap: 2px;
        height: 98vh;
    }

    .a{
        padding-left: 12px;
        padding-right: 12px;
        padding-top: 6px;
        padding-bottom: 6px;
    }

</style>
<body>
    <div class="container">
        <div class="a" style="background-color: aqua;">
            <p>Contenido lateral</p>
        </div>
        <div class="a" style="background-color: aquamarine;">
            <p>Contenido principal</p>
        </div>
    </div>
    
</body>
</html>
