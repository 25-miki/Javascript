<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 20px;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
        gap: 20px;;
    }

    h1 {
        text-align: center;
        color: #333;
    }
   
    .card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
    }
    .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
    }
    .card h3 {
        margin: 15px 0 10px;
        color: #333;
    }
    .card p {
        color: #666;
        font-size: 14px;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3; 
        overflow: hidden;
    }

    .cardfull {
        color: #666;
        font-size: 14px;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
    .card button {
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .card button:hover {
        background-color: #218838;
    }
</style>

<body>
    <div  id="recetas-container" class="container">
        
    </div>
    
</body>
</html>
<script src="json.js"></script>


<script>

   function mostrarRecetas() {
            const recetasContainer = document.getElementById("recetas-container");
            recetas.forEach(receta => {
                const card = document.createElement("div");
                card.className = "card";
                
                const img = document.createElement("img");
                img.src = receta.img;
                card.appendChild(img);

                const title = document.createElement("h3");
                title.textContent = receta.name;
                card.appendChild(title);

                const serv = document.createElement("p");
                serv.textContent = "Raciones:  " + receta.servings;
                card.appendChild(serv);

                const description = document.createElement("p");
                description.textContent = receta.description;
                card.appendChild(description);

                const button = document.createElement("button");
                button.textContent = "Expandir receta";
                button.onclick = function(){
                    const cardFull = this.closest(".card");
                    if (cardFull) {
                        cardFull.classList.toggle("cardfull"); 
                    }
                }
                card.appendChild(button);

                recetasContainer.appendChild(card);
            });
        }

        mostrarRecetas();
</script>
